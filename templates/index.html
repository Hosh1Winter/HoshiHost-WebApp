<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            HoshiHost
        </title>
        <script src="{{ url_for('static', filename='javascript/server_management.js') }}" defer></script> 
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <p>Welcome, {{current_user.username}}!</p>
            <button onclick="start_server()">Start My Server</button>
        {% else %}
            <p> Please login</p>
            <a href="/login"> Login</a>
        {% endif %}
    </body>
</html>
